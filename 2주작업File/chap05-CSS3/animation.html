<!DOCTYPE html>
<html>
    <head><title>애니메이션 사례</title>
        <style>
            @keyframes textcoloranimation {0% {color: blue;} 30% {color: green;}
        100% {color: red;}}
        span {animation-name: textcoloranimation;
        animation-duration: 5s; animation-iteration-count: infinite;}
        </style>
        <meta charset="utf-8"></head>
        <body>
            <p><span><b>span</b></span>텍스트를 5초에 blue, green, red로 무한 반복합니다.</p>
        </body>
</html>
