<!DOCTYPE html>
<html>
    <head><title>기본 테이블 만들기</title>
    <style>
        td {text-align: center; background-color: aquamarine;color: red;}
    </style>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border="1">
            <caption><mark>1학기 성적</mark></caption>
            <thead>
                <tr><th style="width: 150px;">이름</th><th style="width: 150px;">HTML</th><th style="width: 150px;">CSS</th></tr>
            </thead>
            <tfoot>
            <tr><th style="width: 150px;">합</th><th style="width: 150px;">225</th><th style="width: 150px;">230</th></tr>
            </tfoot>
            <tbody>
                <tr><td style="width: 150px;">황기태</td><td style="width: 150px;">80</td><td style="width: 150px;">70</td></tr>
                <tr><td style="width: 150px;">이재문</td><td style="width: 150px;">95</td><td style="width: 150px;">99</td></tr>
                <tr><td style="width: 150px;">이병은</td><td style="width: 150px;">40</td><td style="width: 150px;">61</td></tr>
            </tbody>
        </table>
    </body>
</html>
