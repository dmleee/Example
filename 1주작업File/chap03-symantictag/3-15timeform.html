<!DOCTYPE html>
<html>
    <head><title>시간 정보를 입력하는 폼 활용</title></head>
    <body>
        <h3>시간 정보 입력 HTML5 폼 요소들</h3>
        초기 세팅 : 2024년 1월 12일 오후 2시 39분(10초32)<br>
        시간을 변경해 보세요
        <hr>
        <form>
            <pre>
<b>Month</b> : <input type="month" value="2024-01"><br>
<b>Week</b> :  <input type="week" value="2024-W02"><br>
<b>Data</b> :  <input type="date" value="2024-01-12"><br>
<b>Time</b> :  <input type="time" value="14:39"><br>
<b>Local</b> : <input type="datetime-local"
                value="2016-09-01t21:30:10.32"><br>
            </pre>
        </form>
    </body>
</html>
