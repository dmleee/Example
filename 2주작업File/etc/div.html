<!DOCTYPE html>
<html>
    <head><title>Div 요소의 아이디</title>
    <style>
        p.d1,p.d3 {background-color: darkred; color: white;}
        p.d2 {background-color: yellow;}
        h1 {font-style: oblique; color: darkblue;}
        div {font-size: 22px;font-weight: bolder;}
    </style><meta charset="utf-8"></head>
    <body>
        <p>Div 요소의 아이디 #main<p>
        <p class="d1">선택자_1</p>
        <p class="d2">아이디 #main 하위의 div 요소1</p>
        <div>
          <li>클래스 선택자</li>
          <li>아이디 선택자</li></div>
          <div style="color: green; font-size: 19px;font-weight: bolder;"><li>속성 선택자</li></div>
          <p class="d3">선택자_2</p>
          <h1>선택자_3</h1>
    </body>
</html>
