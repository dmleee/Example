<!DOCTYPE html>
<html>
    <head><title>데이터 목록을 가진 텍스트 입력 창</title></head>
    <body>
        <h3>datalist</h3>
        <hr>
        나라 : <input type="text" list="countries"><br>
        <datalist id="countries">
        <option value="가나">
        <option value="스위스">
        <option value="브라질">
        <option value="프랑스">
        </datalist>
        보고싶은것 : <input type="text" list="what"><br>
        <datalist id="what">
            <option value="산">
            <option value="바다">
            <option value="도시">     
        </datalist>
    </body>
</html>
